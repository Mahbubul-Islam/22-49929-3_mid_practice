<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="studentFrom">
    <label for="studentNameTF">Student name: </label>
    <input type="text" id="studentNameTF"> <br><br>
    <label for="studentRollTF">Student Roll: </label>
    <input type="text" id="studentRollTF"> <br><br>
    <label for="studentDepartmentTF">Student Department: </label>
    <input type="text" id="studentDepartmentTF"> <br><br>
    <button id="addStudentBtn" type="submit">Add student</button> <br><br>
    </form>
    <table id="tab" border="1">
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
    </table>

</body>
</html>
