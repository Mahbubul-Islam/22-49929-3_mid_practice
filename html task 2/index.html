<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section id="generalInfo">
        <form action="#">
                <fieldset>
                <legend>General Information</legend>
                <label for="userName">User name: </label>
                <input type="text" name="userName" id="userName" maxlength="100" required> <br><br>
                <label for="age">Age: </label>
                <input type="number" name="age" id="age" maxlength="3" required> <br><br>
                <label for="studentID">Student ID: </label>
                <input type="text" name="studentID" id="studentID" maxlength="10" required> <br><br>
                <label for="studentMail">Student mail: </label>
                <input type="email" name="studentMail" id="studentMail" maxlength="100" required> <br><br>
                <label for="gender">Select your gender: </label>
                <label for="male">
                <input type="radio" name="gender" id="male" value="male" required> Male
                </label>
                <label for="female">
                <input type="radio" name="gender" id="female" value="female" required> Female
                </label>
            </fieldset>
            <fieldset>
            <legend>Couse Information</legend>
            
                <label for="course">Select your interested course: </label>
                <select name="course" id="course" required>
                    <option value="">Select a course</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select> <br><br>
                <label for="date">Select date: </label>
                <input type="date" name="date" id="date" required> <br><br>
                <label for="resume">Upload your resume or transcript: </label>
                <input type="file" name="resume" id="resume" required> <br><br>
            
        </fieldset> <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
            </form>
    </section>

    <section>
        
    </section>

    
     
    
</body>
</html>
